<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Gradebook</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body style="padding: 10px">
        <div style="text-align: center;">
            <h1>Your Gradebook Page</h1>
            <h4>Import file to open menu</h4>
        </div>
        <hr>
        <h3>Schema in file looks like:</h3> 
        <p> 
            <strong>[subject name]: [grade value]-[grade weight],...</strong>
            <br>
            <em>Maths: 2.5-1, 4-2, 6-3, 2-1</em>
        </p>
        <form action="getFile" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="gradesFile" class="form-label">Select gradebook file (.txt)</label>
            <input class="form-control" type="file" id="gradesFile" name="gradesFile" accept=".txt" required>
            <input type="submit" class="btn btn-secondary" style="margin-top: 10px; width: 200px;"/>
        </div>
    </form>

        
    </body>
</html>
